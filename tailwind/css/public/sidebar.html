<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title></title>
  </head>
  <body class="bg-blue-300">
    <div class="sidebar fixed top-0 bottom-0 md:left-0 p-2 w-[200px] overflow-y-auto
    text-center bg-blue-500">
        <div class="text-white text-xl">
          <div class=" mt-1 flex items-center justify-center">
              <p class="text-3xl font-body">VetCares</p>
          
          </div>
          <hr class="my-2 text-gray-500">
        </div>
        <div class="p-2 mt-5 flex items-center rounded-md px-4 duration-200
        cursor-pointer bg-blue-200 text-black hover:text-white hover:bg-blue-400">
          <i class="bi bi-bar-chart-line-fill"></i>
          <span class="pl-2">Dashboard</span>
        </div>

        <div class="p-2 mt-5 flex items-center rounded-md px-4 duration-200
        cursor-pointer bg-blue-200 text-black hover:text-white hover:bg-blue-400">
          <i class="bi bi-calendar-week"></i>
          <span class="pl-2">Appointments</span>
        </div>

        <div class="p-2 mt-5 flex items-center rounded-md px-4 duration-200
        cursor-pointer bg-blue-200 text-black hover:text-white hover:bg-blue-400">
          <i class="bi bi-chat-left-dots"></i>
          <span class="pl-2">Inquiries</span>
        </div>

        <div class="p-2 mt-5 flex items-center rounded-md px-4 duration-200
        cursor-pointer bg-blue-200 text-black hover:text-white hover:bg-blue-400">
          <i class="bi bi-tags"></i>
          <span class="pl-2">Pet Categories</span>
        </div>

        <div class="p-2 mt-5 flex items-center rounded-md px-4 duration-200
        cursor-pointer bg-blue-200 text-black hover:text-white hover:bg-blue-400">
          <i class="bi bi-clipboard"></i>
          <span class="pl-2">Services</span>
        </div>

        <div class="p-2 mt-5 flex items-center rounded-md px-4 duration-200
        cursor-pointer bg-blue-200 text-black hover:text-white hover:bg-blue-400">
          <i class="bi bi-window"></i>
            <span class="pl-2 text-sm">Records</span>
        </div>
    </div>
  </body>
</html>

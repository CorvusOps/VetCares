<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
  </head>
  <body class="text-blue-500">
      <div class="flex flex-col relative w-full h-full ">
        <main class="h-screen flex justify-center items-center">
          <div class="flex flex-col relative w-full">
          <div class="bg-gray-600 text-gray-100 rounded-md p-5 m-7">
            <h2 class="text-2xl">Welcome</h2>
            <p class="font-body text-base">VetCares</p>
            <p class="text-xs mt-32">A verterinary clinic you can trust</p>
          </div>
          <form class="" action="index.html" method="post">
          <div class="absolute right-12 mt-0 top-0 bg-gray-400 rounded-md p-2 h-full w-60 flex flex-col justify-center
          items-center shadow-xl">
            <h2 class="text-gray-900 mb-2  text-4xl font-body  rounded">VetCares</h2>
            <h2 class="text-white mb-4 font-mo text-2xl font-bold">Admin Login</h2>
            <input type="text" name="user" placeholder="Username" class="text-xs h-9 w-full p-1 focus:outline-none rounded
             border-b-2 border-white mb-4">
             <input type="password" name="pass" placeholder="Password" class="text-xs h-9 w-full p-1 focus:outline-none rounded
              border-b-2 border-white mb-4">
              <button type="submit" name="button" class="bg-gray-900 hover:bg-gray-200 hover:text-gray-900 text-white font-bold pb-8 py-2 px-4 rounded w-9/12 h-8 focus:outline-none focus:shadow-outline">Log in</button>
              <a href="sidebar.html" class="text-red-500">temporary to view sidebar</a>
            </div>
            </form>
          </div>
          </div>
        </main>
      </div>
  </body>
</html>
